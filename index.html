<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Garcia Leon</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%; /* Ajusta el tamaño del cuerpo al tamaño de la ventana del navegador */
        }

        #loginMenu, #registerMenu {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #loginMenu h2, #registerMenu h2 {
            margin-bottom: 20px;
        }

        #loginMenu form, #registerMenu form {
            margin-bottom: 20px;
        }

        #loginMenu input, #registerMenu input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #loginMenu button, #registerMenu button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loginMenu button:hover, #registerMenu button:hover {
            background-color: #2980b9;
        }

        /* Oculta cualquier otro contenido que no quieras mostrar inicialmente */
        #menu,
        #player,
        #changeMapMenu,
        #astroRefugioMenu,
        #directionButtons {
            display: none;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-image: url('pantalla_principal.png');
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #menu img {
            width: 100%;
            max-width: 600px;
        }

        #menu button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #menu button:hover {
            background-color: #2980b9;
        }

        #menu #startButton {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 200px;
            height: 100px;
            transition: transform 0.3s ease;
            box-shadow: none;
            vertical-align: middle;
        }

        #menu #startButton:hover {
        transform: scale(1.1);
        }

        #menu #startButton img {
            width: 100%;
            height: 100%;
        }

        #player {
            position: absolute;
            width: 70px; /* Ajustar el ancho del personaje */
            height: 70px; /* Ajustar la altura del personaje */
            background-image: url('astronauta.png');
            background-size: contain;
            background-repeat: no-repeat;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease;
            display: none;
        }

        .bullet {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('disparo.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        #changeMapMenu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background-image: url('pantalla_menu_mapas.png');
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }

        #changeMapMenu button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        #changeMapMenu button:hover {
            background-color: #2980b9;
        }

        #changeMapMenu button.selected {
            border: 2px solid #001f3f;
        }

        #directionButtons {
            display: none;
        }

        #directionButtons {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 3;
        }

        #directionButtons button {
            font-size: 2.5em; /* Tamaño de la fuente */
            width: 80px; /* Ancho del botón */
            height: 80px; /* Altura del botón */
            border: none;
            border-radius: 10px; /* Hacer los botones más cuadrados */
            background-color: rgba(0, 128, 255, 0.5); /* Color azul claro semi-transparente */
            color: white; /* Color del texto */
            opacity: 1; /* Opacidad */
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(0, 128, 255, 0.5); /* Agregar sombra */
            user-select: none; /* Evita la selección de texto */
        }

        #directionButtons button:active {
            background-color: rgba(0, 0, 255, 0.8); /* Cambiar el color al presionar */
            box-shadow: 0px 0px 20px rgba(0, 0, 255, 0.8); /* Aumentar la sombra al presionar */
        }

        #directionButtons button:nth-child(1) {
            margin-right: 5px;
        }

        #directionButtons button:nth-child(2) {
            margin: 0 5px;
        }

        #directionButtons button:nth-child(3) {
            margin-left: 5px;
        }

        #startButton {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 200px;
            height: 100px;
            transition: transform 0.3s ease;
            box-shadow: none;
        }

        #startButton:hover {
            transform: scale(1.1);
        }

        #previewImages {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #previewImages img {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            cursor: pointer;
        }

        #previewImages img:hover {
            border: 2px solid #001f3f;
        }

        #previewImages-nivel1 {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #previewImages-nivel1 img {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            cursor: pointer;
        }

        #previewImages-nivel1 img:hover {
            border: 2px solid #001f3f;
        }

        #previewImages-nivel2 {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #previewImages-nivel2 img {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            cursor: pointer;
        }

        #previewImages-nivel2 img:hover {
            border: 2px solid #001f3f;
        }

        #astroRefugioMenu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('astrorefugio.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }

        #astroRefugioContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #astroRefugioContent button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        #astroRefugioContent button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="loginMenu">
        <h2>Iniciar Sesión</h2>
        <form action="usuarios.php" method="post">
            <!-- Eliminado el campo de nombre de usuario del formulario de inicio de sesión -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a>.</p>
    </div>

    <div id="registerMenu" style="display: none;">
        <h2>Registrarse</h2>
        <form action="usuarios.php" method="post">
            <label for="newUsername">Nombre de usuario:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newEmail">Correo Electrónico:</label>
            <input type="email" id="newEmail" name="newEmail" required>

            <label for="newPassword">Nueva contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Iniciar sesión</a></p>
    </div>
    
    <div id="menu">
        <img src="AstroMin.png" alt="Logo de AstroMin">
        <button onclick="startGame()" id="startButton">
            <img src="Start Game.png" alt="Iniciar Juego">
        </button>
        <button onclick="showChangeMapMenu()">Cambiar Mapa</button>
        <button onclick="showAstroRefugio()">Ir a AstroRefugio</button>
    </div>
    
    <div id="player"></div>
    
    <div id="changeMapMenu">
        <button onclick="changeMap(this, 1)">Mapa 1</button>
        <button onclick="changeMap(this, 2)">Mapa 2</button>
        <div id="previewImages">
            <img src="Espacio Profundo.png" alt="Vista previa Mapa 1" onclick="changeMapByPreview(1)">
            <img src="Galaxia Morada.jpg" alt="Vista previa Mapa 2" onclick="changeMapByPreview(2)">
        </div>
        <button onclick="returnToMenu()">Regresar al Menú</button>
    </div>
    
    <div id="astroRefugioMenu">
        <div id="astroRefugioContent">
            <button onclick="returnToMenu()">Regresar</button>
        </div>
    </div>
    
    <div id="directionButtons">
        <button data-direction="left">←</button>
        <button data-direction="up">↑</button>
        <button data-direction="right">→</button>
        <!-- El botón para abajo está ausente temporalmente -->
    </div>

    <script src="game.js"></script>
</body>
</html>
